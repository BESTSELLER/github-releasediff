name: Go Test

on:
  push:
    branches:
      - "*"
  pull_request:
    types: [opened, reopened, synchronize]
jobs:
  Build-and-Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.21.3"

      - name: Build
        run: go build

      - name: Test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: go test -v ./...
